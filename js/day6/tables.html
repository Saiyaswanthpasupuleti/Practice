<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        let user=+prompt("Enter Wich table you want:")
        for(let i=1;i<=10;i++){
            document.write(`${user}x${i}=${user*i}`)
            document.write("<br>")
        }
    </script>
</body>
</html>
