<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("Enter The First Number:");
        let b=+prompt("Enter The Second Number:");
        let c=prompt("Enter The Operator You Want To Perform Like (+, - , * , / , %) :");
        if(c=="+"){
            alert(a+b);
        }
       else if(c=="-"){
            alert(a-b);
        }
        else if(c=="*"){
            alert(a*b);
        }
        else if(c=="/"){
            alert(a/b);
        }
        else if(c=="%"){
            alert(a%b);
        }
        else{
            alert("Enter A Valid Operator :)")
        }
    </script>
</body>
</html>
